<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }
        form {
            margin-top: 20px;
            width: 100%;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .generated {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .generated img {
            max-width: 100%;
            height: auto;
        }
        .generated p {
            margin-top: 10px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>QR Code Generator</h1>
        </div>
        <form action="/" method="POST">
            <input type="text" name="link" placeholder="Enter your link here" />
            <button type="submit">Generate QR Code</button>
        </form>
        {% if data %}
        <div class="generated">
            <img src="{{data}}" alt="Generated QR Code">
            <p>Here is the QR code we generated for you!</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
